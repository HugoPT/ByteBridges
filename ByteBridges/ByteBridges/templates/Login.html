<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}ByteBridges{% endblock %}</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Include Boxicons CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginForm.css' %}" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <!-- Botão de voltar -->

        <a href="/" class="btn position-absolute top-0 start-0 m-3 goBack">
          <i class="bx bx-arrow-back"></i>
        </a>

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <form method="post" action="{% url 'login' %}">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="https://wallpaperaccess.com/full/1580037.jpg"
                      alt="login form"
                      class="img-fluid imageLogin"
                    />
                  </div>

                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form>
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <div class="logoDisplay">
                            <i
                              class="fas fa-cubes fa-2x me-3"
                              style="color: #ff6219"
                            ></i>
                            <img
                              class="img-fluid rounded-circle logoinLogin"
                              src="https://www.frotavip.com/logo_bytebridges.png"
                              width="500px"
                              alt="..."
                            />
                          </div>
                        </div>
                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Faça o Login:
                        </h5>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example17"
                            >Email:</label
                          >
                          <input
                            type="email"
                            id="form2Example17"
                            class="form-control form-control-lg"
                            name="username"
                          />
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27"
                            >Password:</label
                          >
                          <input
                            type="password"
                            id="form2Example27"
                            class="form-control form-control-lg"
                            name="password"
                          />
                        </div>

                        <div class="pt-1 mb-4 loginButtonDiv">
                          <button
                            class="btn btnLogin btn-lg btn-block"
                            type="submit"
                          >
                            Iniciar sessão
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
