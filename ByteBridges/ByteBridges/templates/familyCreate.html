{% extends 'forms.html' %} {% block formContent %} {% block formTitle %}
<h1 class="title">Criar Familia de Componentes</h1>
{% endblock %}

<form class="allforms row" action="{% url 'familyCreate' %}" method="post">
  {% csrf_token %}
  <div class="form-field col-lg-6">
    <input
      id="name"
      name="name"
      class="input-text js-input"
      type="text"
      required
    />
    <label class="label" for="name">Nome</label>
  </div>
  <div class="form-field col-lg-12">
    <input
      id="obs"
      name="desc"
      class="input-text js-input"
      type="text"
      required
    />
    <label class="label" for="obs">Descrição</label>
  </div>

  <div class="form-field col-lg-12 submitBtn">
    <input class="submit-btn" type="submit" value="Criar Familia" />
  </div>
</form>
{% endblock %}
